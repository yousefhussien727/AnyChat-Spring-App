<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row mb-4">
            <div class="col text-center">
                <h1>Real-time Chat App</h1>
                <p class="lead">Chat with your friends in real-time</p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter channel name">
                    <button class="btn btn-primary" type="button">Join Channel</button>
                </div>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        Users
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">User 1</li>
                        <li class="list-group-item">User 2</li>
                        <li class="list-group-item">User 3</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body d-flex flex-column" id="chat-box" style="overflow-y: auto;">
                        <div class="flex-grow-1">
                            <div class="message">
                                <strong>User 1:</strong> Hello!
                            </div>
                            <div class="message">
                                <strong>User 2:</strong> Hi there!
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message"
                                aria-label="Type a message">
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->
</body>

</html>
